<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
      $(document).ready(function() {
      $("#show").click(function() {
        var arr = [];

        $("input[name='a']:checked").each(function() {
          arr.push($(this).attr("id"));
          // arr.push($(this));
        });
        alert(JSON.stringify(arr));
      });
    });
    </script>
  </head>
  <body>
    <input type="checkbox" name="a" id="1"/>First
    <input type="checkbox" name="a" id="2"/>Second
    <input type="checkbox" name="a" id="3"/>Third

    <button id="show">Show</button>
  </body>
</html>
